<!DOCTYPE html>
<html lang="en" xml:lang="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Video Player</h1>
<video width="640" height="360" controls preload="none">
    <source th:src="@{/player/play/movie.mp4}" type="video/mp4">
    Your browser does not support the video tag.
</video>

<h1>Video Streaming Example</h1>
<video id="videoPlayer" width="640" height="360" controls preload="none">
    <source th:src="@{/player/stream/movie.mp4}" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
